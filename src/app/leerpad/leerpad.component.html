<div class="container-fluid">
    <div class="d-flex flex-wrap">
        @for (pad of leerpaden; track pad.id) {
            @if (pad.id %2 == 0) {
        <div class="card m-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pad.title }}</h5>
                        <p class="card-text">{{ pad.body }}</p>
                        <button type="button" class="btn btn-primary">Ga naar de module&nbsp;<i
                                class="bi bi-arrow-right-square"></i></button>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="https://placehold.co/400x600" class="img-fluid rounded-start" alt="placeholder image">
                </div>
            </div>
        </div>
    }
    @else {
        <div class="card m-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://placehold.co/400x600" class="img-fluid rounded-start" alt="placeholder image">
                   
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pad.title }}</h5>
                        <p class="card-text">{{ pad.body }}</p>
                        <button type="button" class="btn btn-primary">Ga naar de module&nbsp;<i
                                class="bi bi-arrow-right-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    }
        }
    </div>
</div>
